<!DOCTYPE html>

<html lang="en">

  <head>

    <title>
      Interview Feedback Survey Form
    </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"></link>
    <meta name="viewport" content="width=initial-scale=1.0" />

  </head>

  <body>

    <h1 id="title">
      Interview Feedback Survey Form
    </h1>

    <p id="description">
      This form is designed for taking feedback from interviewees
    </p>

    <form id="survey-form">

      <fieldset>
        <label id="name-label" for="name">
          Name
        </label>
        <input class="input-user-class" id="name" type="text" placeholder="Type your name here" required/>

        <label id="email-label" for="email">
          Email
        </label>
        <input class="input-user-class" id="email" type="email" placeholder="Type your email here" required/>
        <label id="number-label" for="number">
          Age (optional)
        </label>
        <input class="input-user-class" id="number" type="number" min="1" max="5" placeholder="Type your age here"/>
        <label>
          Which position did you interview for?
        </label>
        <select class="select-cls" id="dropdown">
          <option>Select an option</option>
          <option>AI Engineer</option>
          <option>Prompt Engineer</option>
          <option>DevOps Engineer</option>
          <option>Software Engineer</option>
        </select>

      </fieldset>

      <fieldset>
        <label for="refer" class="refer-fcc">
          Were your interviewer(s) sufficiently qualified to take interview for the position you applied for?
        </label>

        <label><input type="radio" name="refer" value="1"/> Definitely</label>

        <label><input type="radio" name="refer" value="2" /> Maybe</label>

        <label><input type="radio" name="refer" value="3" /> Not sure</label>

      </fieldset>

      <fieldset>
        <label class="fav-feature-fcc">What was your most favorite thing about the interview?</label>
        <select class="select-cls">
          <option value="0">Select an option</option>
          <option value="1">Problem Solving</option>
          <option value="2">Technical Interview</option>
          <option value="3">HR Interview</option>
        </select>
      </fieldset>

      <fieldset>
        <label class="improve-fcc">
          What would you like to see improved in the interview process?
        </label>
        <label><input type="checkbox" checked value="0"/> Problem Solving</label>
        <label><input type="checkbox" value="1"/> Technical Discussion</label>
        <label><input type="checkbox" value="2"/> HR Discussion</label>
        <label><input type="checkbox" value="3"/> Feedback Mechanism</label>

      </fieldset>

      <fieldset>
        <label class="feedback">
          Any comments or suggestions?
        </label>
        <textarea class="textarea-cls" rows="3" cols="10" placeholder="Enter your suggestions/comments here..."></textarea>
      </fieldset>

      <fieldset>
        <button type="submit" class="btn-submit">Submit</button>
      </fieldset>

    </form>

  </body>

</html>
